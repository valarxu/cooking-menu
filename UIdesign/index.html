<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭餐厅 - 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(375px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            position: relative;
            border: 10px solid #111;
            background: #000;
        }
        .screen {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }
        .prototype-title {
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md p-4 mb-6">
        <h1 class="text-3xl font-bold text-center text-green-600">家庭餐厅 APP 原型</h1>
        <p class="text-center text-gray-600 mt-2">帮助家庭成员或朋友群体共同决定饮食的应用</p>
    </header>

    <div class="prototype-container">
        <!-- 欢迎页 -->
        <div>
            <div class="phone-frame">
                <iframe class="screen" src="pages/welcome.html" frameborder="0"></iframe>
            </div>
            <div class="prototype-title">欢迎页</div>
        </div>

        <!-- 登录页 -->
        <div>
            <div class="phone-frame">
                <iframe class="screen" src="pages/login.html" frameborder="0"></iframe>
            </div>
            <div class="prototype-title">登录页</div>
        </div>

        <!-- 注册页 -->
        <div>
            <div class="phone-frame">
                <iframe class="screen" src="pages/register.html" frameborder="0"></iframe>
            </div>
            <div class="prototype-title">注册页</div>
        </div>

        <!-- 首页 -->
        <div>
            <div class="phone-frame">
                <iframe class="screen" src="pages/home.html" frameborder="0"></iframe>
            </div>
            <div class="prototype-title">首页</div>
        </div>

        <!-- 创建餐厅 -->
        <div>
            <div class="phone-frame">
                <iframe class="screen" src="pages/create-restaurant.html" frameborder="0"></iframe>
            </div>
            <div class="prototype-title">创建餐厅</div>
        </div>

        <!-- 餐厅详情 -->
        <div>
            <div class="phone-frame">
                <iframe class="screen" src="pages/restaurant-detail.html" frameborder="0"></iframe>
            </div>
            <div class="prototype-title">餐厅详情</div>
        </div>

        <!-- 添加菜品 -->
        <div>
            <div class="phone-frame">
                <iframe class="screen" src="pages/add-dish.html" frameborder="0"></iframe>
            </div>
            <div class="prototype-title">添加菜品</div>
        </div>

        <!-- 菜单管理 -->
        <div>
            <div class="phone-frame">
                <iframe class="screen" src="pages/menu-management.html" frameborder="0"></iframe>
            </div>
            <div class="prototype-title">菜单管理</div>
        </div>

        <!-- 点餐页面 -->
        <div>
            <div class="phone-frame">
                <iframe class="screen" src="pages/order.html" frameborder="0"></iframe>
            </div>
            <div class="prototype-title">点餐页面</div>
        </div>

        <!-- 订单确认 -->
        <div>
            <div class="phone-frame">
                <iframe class="screen" src="pages/order-confirmation.html" frameborder="0"></iframe>
            </div>
            <div class="prototype-title">订单确认</div>
        </div>

        <!-- 订单详情 -->
        <div>
            <div class="phone-frame">
                <iframe class="screen" src="pages/order-detail.html" frameborder="0"></iframe>
            </div>
            <div class="prototype-title">订单详情</div>
        </div>

        <!-- 个人中心 -->
        <div>
            <div class="phone-frame">
                <iframe class="screen" src="pages/profile.html" frameborder="0"></iframe>
            </div>
            <div class="prototype-title">个人中心</div>
        </div>
    </div>

    <footer class="bg-white shadow-inner p-4 mt-6 text-center text-gray-600">
        <p>家庭餐厅 APP 原型 © 2025</p>
    </footer>
</body>
</html>
