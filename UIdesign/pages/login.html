<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 家庭餐厅</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background-color: var(--light-gray);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .login-header {
            padding: 20px 16px;
            display: flex;
            align-items: center;
        }
        
        .back-button {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-right: 16px;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 600;
        }
        
        .login-form {
            padding: 20px;
            flex: 1;
        }
        
        .form-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background-color: var(--white);
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 30px;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        .social-login {
            text-align: center;
            margin-top: 30px;
        }
        
        .social-login-title {
            position: relative;
            margin-bottom: 20px;
            color: var(--dark-gray);
        }
        
        .social-login-title::before,
        .social-login-title::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 35%;
            height: 1px;
            background-color: var(--medium-gray);
        }
        
        .social-login-title::before {
            left: 0;
        }
        
        .social-login-title::after {
            right: 0;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-button {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 20px;
        }
        
        .social-button.wechat {
            color: #07C160;
        }
        
        .social-button.weibo {
            color: #E6162D;
        }
        
        .social-button.qq {
            color: #12B7F5;
        }
        
        .register-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="time">14:30</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 登录头部 -->
    <div class="login-header">
        <div class="back-button" onclick="navigateTo('welcome.html')">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="login-title">登录</div>
    </div>

    <!-- 登录表单 -->
    <div class="login-form">
        <h1 class="form-title">欢迎回来</h1>
        
        <div class="form-group">
            <label class="form-label" for="phone">手机号码</label>
            <input type="tel" id="phone" class="form-input" placeholder="请输入手机号码">
        </div>
        
        <div class="form-group">
            <label class="form-label" for="password">密码</label>
            <input type="password" id="password" class="form-input" placeholder="请输入密码">
        </div>
        
        <div class="forgot-password">
            <a href="#">忘记密码？</a>
        </div>
        
        <button class="login-button" onclick="navigateTo('home.html')">登录</button>
        
        <div class="social-login">
            <div class="social-login-title">其他登录方式</div>
            <div class="social-buttons">
                <div class="social-button wechat">
                    <i class="fab fa-weixin"></i>
                </div>
                <div class="social-button weibo">
                    <i class="fab fa-weibo"></i>
                </div>
                <div class="social-button qq">
                    <i class="fab fa-qq"></i>
                </div>
            </div>
        </div>
        
        <div class="register-link">
            还没有账号？<a href="#" onclick="navigateTo('register.html')">立即注册</a>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
