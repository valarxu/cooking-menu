<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单确认 - 家庭餐厅</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .page-header {
            padding: 15px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--medium-gray);
            background-color: var(--white);
        }
        
        .back-button {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 16px;
        }
        
        .page-title {
            font-size: 18px;
            font-weight: 600;
            flex: 1;
            text-align: center;
        }
        
        .restaurant-info {
            padding: 15px 16px;
            background-color: var(--white);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .restaurant-logo {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            margin-right: 15px;
            object-fit: cover;
        }
        
        .restaurant-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .restaurant-description {
            font-size: 14px;
            color: var(--dark-gray);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin: 15px 16px 10px;
        }
        
        .order-items {
            background-color: var(--white);
            padding: 15px 16px;
            margin-bottom: 10px;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .order-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .item-quantity {
            font-size: 14px;
            color: var(--dark-gray);
        }
        
        .item-price {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .order-summary {
            background-color: var(--white);
            padding: 15px 16px;
            margin-bottom: 10px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .summary-row:last-child {
            margin-bottom: 0;
        }
        
        .summary-label {
            color: var(--dark-gray);
        }
        
        .summary-value {
            font-weight: 500;
        }
        
        .summary-total {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--light-gray);
            font-weight: 600;
            font-size: 18px;
        }
        
        .summary-total-label {
            color: var(--text-color);
        }
        
        .summary-total-value {
            color: var(--primary-color);
        }
        
        .order-notes {
            background-color: var(--white);
            padding: 15px 16px;
            margin-bottom: 10px;
        }
        
        .notes-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid var(--medium-gray);
            background-color: var(--white);
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
        }
        
        .order-button {
            position: fixed;
            bottom: 20px;
            left: 16px;
            right: 16px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
        }
        
        .order-options {
            background-color: var(--white);
            padding: 15px 16px;
            margin-bottom: 10px;
        }
        
        .order-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .order-option:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .option-label {
            font-weight: 500;
        }
        
        .option-value {
            display: flex;
            align-items: center;
            color: var(--dark-gray);
        }
        
        .option-value i {
            margin-left: 5px;
        }
        
        .bottom-padding {
            height: 80px;
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="time">14:30</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 页面头部 -->
    <div class="page-header">
        <div class="back-button" onclick="navigateTo('order.html')">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="page-title">订单确认</div>
    </div>

    <!-- 餐厅信息 -->
    <div class="restaurant-info">
        <img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="家的味道" class="restaurant-logo">
        <div>
            <div class="restaurant-name">家的味道</div>
            <div class="restaurant-description">家庭聚餐的理想选择</div>
        </div>
    </div>

    <!-- 订单项目 -->
    <div class="section-title">订单项目</div>
    <div class="order-items">
        <div class="order-item">
            <div class="item-info">
                <div class="item-name">红烧肉</div>
                <div class="item-quantity">x1</div>
            </div>
            <div class="item-price">¥38</div>
        </div>
        
        <div class="order-item">
            <div class="item-info">
                <div class="item-name">清蒸鱼</div>
                <div class="item-quantity">x1</div>
            </div>
            <div class="item-price">¥48</div>
        </div>
        
        <div class="order-item">
            <div class="item-info">
                <div class="item-name">番茄炒蛋</div>
                <div class="item-quantity">x1</div>
            </div>
            <div class="item-price">¥18</div>
        </div>
        
        <div class="order-item">
            <div class="item-info">
                <div class="item-name">宫保鸡丁</div>
                <div class="item-quantity">x1</div>
            </div>
            <div class="item-price">¥32</div>
        </div>
    </div>

    <!-- 订单选项 -->
    <div class="section-title">订单选项</div>
    <div class="order-options">
        <div class="order-option">
            <div class="option-label">用餐人数</div>
            <div class="option-value">
                4人 <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        
        <div class="order-option">
            <div class="option-label">用餐时间</div>
            <div class="option-value">
                今天 18:30 <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        
        <div class="order-option">
            <div class="option-label">用餐地点</div>
            <div class="option-value">
                家里 <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <!-- 订单摘要 -->
    <div class="section-title">订单摘要</div>
    <div class="order-summary">
        <div class="summary-row">
            <div class="summary-label">商品金额</div>
            <div class="summary-value">¥136</div>
        </div>
        
        <div class="summary-row">
            <div class="summary-label">食材准备费</div>
            <div class="summary-value">¥0</div>
        </div>
        
        <div class="summary-row">
            <div class="summary-label">配送费</div>
            <div class="summary-value">¥0</div>
        </div>
        
        <div class="summary-total">
            <div class="summary-total-label">合计</div>
            <div class="summary-total-value">¥136</div>
        </div>
    </div>

    <!-- 订单备注 -->
    <div class="section-title">订单备注</div>
    <div class="order-notes">
        <textarea class="notes-input" placeholder="请输入订单备注，如：少放辣、不要葱姜蒜等"></textarea>
    </div>

    <!-- 底部填充 -->
    <div class="bottom-padding"></div>

    <!-- 提交订单按钮 -->
    <div class="order-button" onclick="navigateTo('order-detail.html')">
        提交订单
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
