<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 家庭餐厅</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background-color: var(--light-gray);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .register-header {
            padding: 20px 16px;
            display: flex;
            align-items: center;
        }
        
        .back-button {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-right: 16px;
        }
        
        .register-title {
            font-size: 24px;
            font-weight: 600;
        }
        
        .register-form {
            padding: 20px;
            flex: 1;
        }
        
        .form-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background-color: var(--white);
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
        }
        
        .verification-code {
            display: flex;
            gap: 10px;
        }
        
        .verification-code input {
            flex: 1;
        }
        
        .verification-code button {
            padding: 0 15px;
            background-color: var(--white);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 12px;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
            color: var(--dark-gray);
        }
        
        .terms input {
            margin-right: 10px;
        }
        
        .terms a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .register-button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        .login-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="time">14:30</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 注册头部 -->
    <div class="register-header">
        <div class="back-button" onclick="navigateTo('welcome.html')">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="register-title">注册</div>
    </div>

    <!-- 注册表单 -->
    <div class="register-form">
        <h1 class="form-title">创建账号</h1>
        
        <div class="form-group">
            <label class="form-label" for="phone">手机号码</label>
            <input type="tel" id="phone" class="form-input" placeholder="请输入手机号码">
        </div>
        
        <div class="form-group">
            <label class="form-label" for="verification">验证码</label>
            <div class="verification-code">
                <input type="text" id="verification" class="form-input" placeholder="请输入验证码">
                <button>获取验证码</button>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="password">设置密码</label>
            <input type="password" id="password" class="form-input" placeholder="请设置密码">
        </div>
        
        <div class="form-group">
            <label class="form-label" for="confirm-password">确认密码</label>
            <input type="password" id="confirm-password" class="form-input" placeholder="请再次输入密码">
        </div>
        
        <div class="terms">
            <input type="checkbox" id="agree-terms" checked>
            <label for="agree-terms">我已阅读并同意<a href="#">《用户协议》</a>和<a href="#">《隐私政策》</a></label>
        </div>
        
        <button class="register-button" onclick="navigateTo('home.html')">注册</button>
        
        <div class="login-link">
            已有账号？<a href="#" onclick="navigateTo('login.html')">立即登录</a>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
