<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭餐厅</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* 页面特定样式可以在这里添加 */
        .ios-toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2000;
        }
        
        .ios-toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="time">14:30</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 页面内容将在这里 -->
        <h1>页面标题</h1>
        <p>页面内容</p>
    </div>

    <!-- iOS 底部导航栏 -->
    <div class="ios-tab-bar">
        <div class="tab-item active" data-page="home.html" onclick="navigateTo('home.html')">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab-item" data-page="menu-management.html" onclick="navigateTo('menu-management.html')">
            <i class="fas fa-utensils"></i>
            <span>菜单</span>
        </div>
        <div class="tab-item" data-page="order.html" onclick="navigateTo('order.html')">
            <i class="fas fa-shopping-cart"></i>
            <span>点餐</span>
        </div>
        <div class="tab-item" data-page="profile.html" onclick="navigateTo('profile.html')">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
